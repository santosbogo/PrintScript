plugins {
    id "org.jlleitschuh.gradle.ktlint"
    id 'org.jetbrains.kotlinx.kover'
}

repositories {
    mavenCentral()
}

dependencies {
    kover(project(":shared"))
    kover(project(":lexer"))
    kover(project(":parser"))
    kover(project(":interpreter"))
    kover(project(":linter"))
    kover(project(":formatter"))
    kover(project(":cli"))
}

kover {
    reports {
        verify {
            rule {
                minBound(80)
            }
        }
    }
}